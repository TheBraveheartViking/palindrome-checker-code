<!DOCTYPE html>
<html>
  <head>
    <title>Danette's Palindrome Checker
    </title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">

    
    </head>
    <body>
<main class="container">
<img class="Viking-like-Palindrome-Logo" src="https://mir-s3-cdn-cf.behance.net/projects/404/5dfb74177859607.Y3JvcCwxMDA5LDc4OSwwLDk.png" alt="Viking-like-Palindrome-Logo">

 

 <div class="palindrome-div">
   <h1 class="title">Test your Palindrome knowledge!</h1>
    <p>Welcome to this unique version of a Palindrome Checker.</p>  
      
<h2>Let's validate your Palindrome!</h2>

<div> 
  <label id="label-input-text" for="label-input-text"> Pop your word or phrase in the field below: </label>
</div>

<div class="validation-container">
  <button class="palindrome-validate-button" id="check-btn">Validate</button>  
  <input class="palindrome-input-field" id="text-input" type="text">
</div>  



<div class="palindrome-defined-div">
<br>A Palindrome is a word, phrase, or sequence that reads the same backwards as forwards. </br>
    <br>An example of this is the word "madam".</br>



<div class="result-div" id="result"></div>

</div>
</main>
<script src="script.js"></script>
